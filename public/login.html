<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Office Attendance System</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header h1 {
      margin-bottom: 8px;
      font-size: 1.75rem;
    }

    .login-header p {
      color: var(--text-muted);
      font-size: 0.9375rem;
    }

    .error-message {
      padding: 12px 16px;
      background: var(--danger-light);
      color: var(--danger);
      border-radius: var(--radius-md);
      margin-bottom: 20px;
      font-size: 0.9375rem;
      border: 1px solid rgba(222, 53, 11, 0.2);
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .form-actions {
      margin-top: 24px;
    }

    .demo-credentials {
      margin-top: 24px;
      padding: 16px;
      background: var(--accent-light);
      border-radius: var(--radius-md);
      border: 1px solid rgba(0, 102, 255, 0.2);
    }

    .demo-credentials h6 {
      margin-bottom: 12px;
      color: var(--accent-primary);
    }

    .demo-credentials p {
      margin: 4px 0;
      font-size: 0.875rem;
      color: var(--text-secondary);
      font-family: var(--font-mono);
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card card">
      <div class="login-header">
        <h1>Office Attendance System</h1>
        <p>Sign in to continue</p>
      </div>

      <div id="errorMessage" class="error-message"></div>

      <form id="loginForm">
        <label>
          Email
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Enter your email"
            autocomplete="email"
            required
          >
        </label>

        <label>
          Password
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password"
            autocomplete="current-password"
            required
          >
        </label>

        <div class="form-actions">
          <button type="submit" id="loginBtn">Sign In</button>
        </div>
      </form>

      <div class="demo-credentials">
        <h6>Demo Credentials</h6>
        <p>Email: <strong>admin@example.com</strong></p>
        <p>Password: <strong>123</strong></p>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    // Check if already logged in
    window.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('authToken');
      if (token) {
        verifyTokenAndRedirect(token);
      }
    });

    // Verify token and redirect
    async function verifyTokenAndRedirect(token) {
      try {
        const response = await fetch('/api/auth/verify', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          const data = await response.json();
          if (data.success && data.user.role === 'admin') {
            window.location.href = '/admin';
            return;
          }
        }
        
        // Invalid token, clear it
        localStorage.removeItem('authToken');
      } catch (error) {
        localStorage.removeItem('authToken');
      }
    }

    // Show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    // Hide error message
    function hideError() {
      errorMessage.classList.remove('show');
    }

    // Handle form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      // Basic validation
      if (!email || !password) {
        showError('Please enter both email and password');
        return;
      }

      // Disable form
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';
      loginForm.classList.add('loading');

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Save token to localStorage
          localStorage.setItem('token', data.token);
          
          // Redirect based on role
          if (data.user.role === 'admin') {
            window.location.href = '/admin';
          } else {
            window.location.href = '/employee';
          }
        } else {
          // Show error message
          showError(data.message || 'Invalid username or password');
          
          // Re-enable form
          loginBtn.disabled = false;
          loginBtn.textContent = 'Sign In';
          loginForm.classList.remove('loading');
          
          // Clear password field
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Invalid username or password');
        
        // Re-enable form
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
        loginForm.classList.remove('loading');
        
        // Clear password field
        passwordInput.value = '';
      }
    });

    // Clear error on input
    emailInput.addEventListener('input', hideError);
    passwordInput.addEventListener('input', hideError);
  </script>
</body>
</html>
