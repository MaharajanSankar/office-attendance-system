  <style>
    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      gap: 16px;
    }

    .admin-header h1 {
      margin: 0;
    }

    .admin-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .admin-section {
      background: white;
      border: 1px solid #e4e7eb;
      border-radius: 12px;
      padding: 24px;
    }

    .admin-section h3 {
      margin-top: 0;
      margin-bottom: 16px;
    }

    #users {
      list-style: none;
      padding: 0;
      margin: 16px 0;
      max-height: 300px;
      overflow-y: auto;
    }

    #users li {
      padding: 12px;
      background: #f5f7fa;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 0.9rem;
      border-left: 3px solid #0066ff;
    }

    #attList {
      background: #0d1117;
      color: #e6edf3;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      overflow-x: auto;
      max-height: 300px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #cbd2d9;
      border-radius: 6px;
      font-size: 0.875rem;
    }

    button {
      background: #0066ff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: background 0.2s;

    button:hover {

    .btn-secondary {

      color: #1a1f36;
      border: 1px solid #cbd2d9;
    }

    .btn-secondary:hover {

    }

    .btn-logout {

    }

    .btn-logout:hover {

    }

    .filters {

      font-size: 0.875rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
  </style>
</head>

    const API_BASE = '/api';

    function getToken() {
      return localStorage.getItem('token');
    }

    async function api(path, opts = {}) {
      opts.headers = Object.assign({ 'Content-Type': 'application/json' }, opts.headers || {});
      const token = getToken();
      if (token) {
        opts.headers['Authorization'] = `Bearer ${token}`;
      }
      const res = await fetch(path, opts);
      const data = await res.json();
      if (!res.ok) {
        if (res.status === 401) {
          localStorage.removeItem('token');
          window.location = '/admin-login';
          throw new Error('Session expired. Please login again.');
        }
        throw new Error(data.message || `API Error: ${res.status}`);
      }
      return data;
    }

    window.addEventListener('DOMContentLoaded', () => {
      const token = getToken();
      if (!token) {
        window.location = '/admin-login';
        return;
      }

      verifySession();
      setInterval(verifySession, 5 * 60 * 1000);
      loadUsers();
    });

    async function verifySession() {
      try {
        const response = await fetch('/api/auth/verify', {
          headers: {
            'Authorization': `Bearer ${getToken()}`
          }
        });

        if (!response.ok || response.status === 401) {
          localStorage.removeItem('token');
          window.location = '/admin-login';
        }
      } catch (error) {
        console.error('Session verification error:', error);
      }
    }

    async function logout() {
      try {
        await api(`${API_BASE}/auth/logout`, { method: 'POST' });
      } catch (error) {
        console.error('Logout error:', error);
      } finally {
        localStorage.removeItem('token');
        window.location = '/';
      }
    }

    async function loadUsers() {
      try {
        const data = await api(`${API_BASE}/admin/employees`);
        const ul = document.getElementById('users');
        ul.innerHTML = '';

        if (!data.employees || data.employees.length === 0) {
          ul.innerHTML = '<li>No employees found</li>';
          return;
        }

        data.employees.forEach(u => {
          const li = document.createElement('li');
          li.innerHTML = `
            <strong>${u.name}</strong><br>
            üìß ${u.email}<br>
            üë§ ${u.role} | üÜî ${u.employeeId || 'N/A'}
          `;
          ul.appendChild(li);
        });
      } catch (e) {
        document.getElementById('users').innerHTML = `<li style="color: red;">Error: ${e.message}</li>`;
        console.error(e);
      }
    }

    document.getElementById('createUser').onsubmit = async (e) => {
      e.preventDefault();
      try {
        const form = e.target;
        const body = {
          employeeId: form.employeeId.value,
          name: form.name.value,
          email: form.email.value,
          password: form.password.value,
          role: form.role.value,
          department: form.department.value || 'General'
        };
        await api(`${API_BASE}/admin/employees`, { method: 'POST', body: JSON.stringify(body) });
        alert('Employee added successfully!');
        form.reset();
        loadUsers();
      } catch (e) {
        alert(`Error: ${e.message}`);
      }
    };

    function formatTimeAMPM(value) {
      if (!value) return '‚Äî';
      const date = new Date(value);
      if (isNaN(date.getTime())) return '‚Äî';

      let hours = date.getHours();
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      return `${String(hours).padStart(2, '0')}:${minutes} ${ampm}`;
    }

    function calculateWorkingHours(checkIn, checkOut) {
      if (!checkIn) return { working: 'Not checked in' };

      const start = new Date(checkIn).getTime();
      const now = Date.now();
      let end = checkOut ? new Date(checkOut).getTime() : now;
      let totalMs = end - start;

      const formatMs = (ms) => {
        if (ms <= 0) return '‚Äî';
        const h = Math.floor(ms / 3600000);
        const m = Math.floor((ms % 3600000) / 60000);
        const s = Math.floor((ms % 60000) / 1000);
        let str = '';
        if (h > 0) str += h + 'h ';
        if (m > 0 || h > 0) str += m + 'm ';
        if (s > 0 || m > 0 || h > 0) str += s + 's';
        return str.trim() || '0s';
      };

      return {
        working: formatMs(totalMs)
      };
    }
