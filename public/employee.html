<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .employee-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .employee-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      gap: 16px;
    }

    .employee-header h1 {
      margin: 0;
    }

    .employee-card {
      background: white;
      border: 1px solid #e4e7eb;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .employee-card h3 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .button-grid {
        grid-template-columns: 1fr;
      }
    }

    .button-grid button {
      padding: 14px 16px;
      font-size: 0.95rem;
      font-weight: 600;
      height: 100%;
    }

    button {
      background: #0066ff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s;
    }

    button:hover:not(:disabled) {
      background: #0052cc;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }

    .btn-back {
      background: #de350b;
    }

    .btn-back:hover {
      background: #bf2600;
    }

    .btn-checkin {
      background: #00875a;
    }

    .btn-checkin:hover:not(:disabled) {
      background: #006644;
    }

    .btn-checkout {
      background: #de350b;
    }

    .btn-checkout:hover:not(:disabled) {
      background: #bf2600;
    }

    #status {
      background: #f5f7fa;
      color: #1a1f36;
      padding: 16px;
      border-radius: 8px;
      font-size: 0.9rem;
      overflow-x: auto;
      border: 1px solid #cbd2d9;
      min-height: 80px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .message {
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 0.875rem;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.success {
      background: #e3fcef;
      color: #00875a;
      border: 1px solid rgba(0, 135, 90, 0.2);
    }

    .message.error {
      background: #ffebe6;
      color: #de350b;
      border: 1px solid rgba(222, 53, 11, 0.2);
    }
  </style>
</head>
<body>
  <div class="employee-container">
    <div class="employee-header">
      <h1>üë§ Employee - Quick Access</h1>
      <div style="display: flex; gap: 12px;">
        <button class="btn-back" onclick="logout()">üö™ Logout</button>
        <button class="btn-back" onclick="goHome()">‚Üê Back Home</button>
      </div>
    </div>

    <div id="message"></div>

    <div class="employee-card">
      <h3>üïê Today's Attendance</h3>
      <div style="background: #f0f4ff; padding: 12px; border-radius: 6px; margin-bottom: 16px; font-size: 0.85rem; border-left: 3px solid #0066ff;">
        <strong>üìã Workflow:</strong> Check In ‚Üí Check Out (once per day)
      </div>
      <div class="button-grid">
        <button id="checkInBtn" class="btn-checkin" onclick="checkIn()">‚úì Check In</button>
        <button id="checkOutBtn" class="btn-checkout" onclick="checkOut()">‚úì Check Out</button>
      </div>
    </div>

    <div class="employee-card">
      <h3>üìä Status</h3>
      <pre id="status">Loading today's status...</pre>
    </div>
  </div>

  <script>
    const API_BASE = '/api';
    let attendanceState = {
      checkedIn: false,
      checkedOut: false
    };

    let isProcessing = false;

    function showMessage(message, type = 'info') {
      const msgDiv = document.getElementById('message');
      msgDiv.textContent = message;
      msgDiv.className = `message ${type}`;
      setTimeout(() => { msgDiv.textContent = ''; msgDiv.className = ''; }, 5000);
    }

    function updateStatus(main, extra = '') {
      const time = new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
      document.getElementById('status').innerText = `${main}${extra ? '\n' + extra : ''}\n\n‚è∞ ${time}`;
    }

    function getToken() {
      return localStorage.getItem('token');
    }

    async function api(path, opts = {}) {
      const headers = { 'Content-Type': 'application/json' };
      const token = getToken();
      if (token) headers.Authorization = `Bearer ${token}`;

      const res = await fetch(`${API_BASE}${path}`, { ...opts, headers });
      let data;
      try { data = await res.json(); } catch { data = {}; }

      if (!res.ok) {
        if (res.status === 401) {
          localStorage.removeItem('token');
          window.location = '/employee-login';
        }
        throw new Error(data.message || `API Error ${res.status}`);
      }
      return data;
    }

    async function fetchTodayAttendance() {
      try {
        const data = await api('/employee/today-status');
        if (data?.attendance) {
          attendanceState.checkedIn  = !!data.attendance.checkInTime;
          attendanceState.checkedOut = !!data.attendance.checkOutTime;

          updateButtonStates();

          if (attendanceState.checkedOut) {
            updateStatus('‚úì CHECKED OUT', 'Today‚Äôs attendance complete. See you tomorrow!');
          } else if (attendanceState.checkedIn) {
            updateStatus('‚úì CHECKED IN', 'Remember to check out before leaving.');
          } else {
            updateStatus('Ready to start', 'Click Check In to begin.');
          }
        }
      } catch (err) {
        console.error('Fetch today status failed:', err);
        updateStatus('Status load failed', err.message);
      }
    }

    function updateButtonStates() {
      const ci = document.getElementById('checkInBtn');
      const co = document.getElementById('checkOutBtn');

      if (!ci || !co) return;

      ci.disabled = attendanceState.checkedIn || isProcessing;
      co.disabled = !attendanceState.checkedIn || attendanceState.checkedOut || isProcessing;

      ci.textContent = attendanceState.checkedIn ? '‚úì Checked In' : '‚úì Check In';
      co.textContent = attendanceState.checkedOut ? '‚úì Checked Out' : '‚úì Check Out';
    }

    async function performAction(endpoint, successMsg, successStatus, alreadyMsg) {
      if (isProcessing) return;
      isProcessing = true;
      updateButtonStates();

      try {
        await api(`/employee/${endpoint}`, { method: 'POST', body: '{}' });
        await fetchTodayAttendance();
        showMessage(successMsg, 'success');
        updateStatus(successStatus);
      } catch (err) {
        const msg = err.message.toLowerCase();
        if (msg.includes('already') || msg.includes('checked') || msg.includes('duplicate')) {
          showMessage(alreadyMsg, 'error');
          await fetchTodayAttendance(); // sync state
        } else {
          showMessage(`Error: ${err.message}`, 'error');
        }
      } finally {
        isProcessing = false;
        updateButtonStates();
      }
    }

    function checkIn() {
      performAction('checkin', '‚úì Checked in successfully!', 'You are now marked as present.', '‚ö†Ô∏è You have already checked in today!');
    }

    function checkOut() {
      performAction('checkout', '‚úì Checked out successfully!', 'Have a great day! See you tomorrow.', '‚ö†Ô∏è You have already checked out today!');
    }

    async function logout() {
      try {
        await api('/auth/logout', { method: 'POST' });
      } catch (err) {
        console.error(err);
      } finally {
        localStorage.removeItem('token');
        window.location = '/';
      }
    }

    function goHome() {
      window.location = '/';
    }

    window.addEventListener('DOMContentLoaded', async () => {
      if (!getToken()) {
        window.location = '/employee-login';
        return;
      }

      await fetchTodayAttendance();
      setInterval(fetchTodayAttendance, 120000); // every 2 min
    });
  </script>
</body>
</html>
